<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMG</title>
</head>
<body>
    <main>
        <section>
            <figure> <!-- aqui se pudo poner div, pero es mejor poner figure, porque es lo correcto. que le dice al navegador que es una etiqueta contenedora, y su contenido es una o varias imagenes-->
                <img src="dogo_small.jpg" alt="Good boy">
            </figure>
            <figcaption>Es una  imagen de un chico bueno</figcaption> <!--sirve para dar una descripcion a la imagen-->
        </section>
    </main>
</body>
</html>
