<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
</head>
<body>
    <main>
        <form action="" >
            <label for="nombre">
                <span>Cual es tu nombre?</span>
                <input type="text" name="nombre" id="nombre" autocomplete="name" required>
            </label>
            <label for="correo">
                <span>Cual es tu correo?</span>
                <input type="email" name="correo" id="correo" autocomplete="email" required>
            </label>
            <label for="país">
                <span>De donde eres?</span>
                <input type="text" name="país" id="país" autocomplete="country" required>
            </label>
            <label for="cp">
                <span>Cual es tu codigo postal?</span>
                <input type="text" name="codigo" id="codigo" autocomplete="postal-code" required>
            </label>
        </form>
        <input type="submit">
    </main>
</body>
</html>
